    <style>
        :root {

            --button-text: #fff;
        }
        
        .dark-mode {

            --text-color: #fff;
            --button-bg: rgba(0, 123, 255, 0.9);
            --button-text: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiBwYXR0ZXJuVW5pdHM9InVzZXJTcGFjZU9uVXNlIiB3aWR0aD0iMTAiIGhlaWdodD0iMTAiPjxjaXJjbGUgY3g9IjEiIGN5PSIxIiByPSIxIiBmaWxsPSJyZ2JhKDAsMCwyNTUsMC4xKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
            background-attachment: fixed;
            transition: all 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background: rgba(0, 123, 255, 0.9);
        }

        #theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            button {
                min-width: calc(50% - 5px);
            }
        }
    </style>
</head>
<body>
    <button id="theme-toggle">üåì</button>
    <div class="container">
        <h1>ÂçäËßíÂÖ®ËßíËΩ¨Êç¢Âô®</h1>
        <textarea id="input" placeholder="ËØ∑ËæìÂÖ•Ë¶ÅËΩ¨Êç¢ÁöÑÊñáÊú¨..."></textarea>
        <div class="buttons">
            <button onclick="convertToFullWidth()">ËΩ¨‰∏∫ÂÖ®Ëßí</button>
            <button onclick="convertToHalfWidth()">ËΩ¨‰∏∫ÂçäËßí</button>
            <button onclick="clearText()">Ê∏ÖÁ©∫</button>
            <button onclick="copyText()">Â§çÂà∂</button>
        </div>
    </div>

    <script>
        function convertToFullWidth() {
            const input = document.getElementById('input');
            input.value = input.value.replace(/[\u0020-\u007E]/g, function(char) {
                return String.fromCharCode(char.charCodeAt(0) + 0xFEE0);
            });
        }

        function convertToHalfWidth() {
            const input = document.getElementById('input');
            input.value = input.value.replace(/[\uFF01-\uFF5E]/g, function(char) {
                return String.fromCharCode(char.charCodeAt(0) - 0xFEE0);
            });
        }

        function clearText() {
            document.getElementById('input').value = '';
        }

        function copyText() {
            const input = document.getElementById('input');
            input.select();
            document.execCommand('copy');
            alert('ÊñáÊú¨Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
        }

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåì';
        });
    </script>
</body>
</html>
